<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BR SHOP</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height of the viewport */
            margin: 0;
            background-color: #f5f5f5; /* Light background color */
            font-family: Arial, sans-serif; /* Font family */
        }
        h1 {
            font-weight: 900; /* Heavier font weight */
            color: #0071BC; /* Title color */
            margin: 20px 0; /* Space above and below the title */
            font-size: 36px; /* Font size for title */
            text-align: center; /* Center the text */
        }
        button {
            background-color: #0071BC; /* Button color */
            color: white; /* Button text color */
            border: none;
            border-radius: 5px; /* Rounded corners */
            padding: 15px 30px; /* Button size */
            font-size: 18px; /* Font size for buttons */
            margin: 10px 0; /* Space between buttons */
            cursor: pointer; /* Pointer cursor on hover */
            width: 80%; /* Button width */
        }
        button:hover {
            background-color: #005999; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <h1>BR SHOP</h1>

    <!-- Button to copy account number -->
    <button id="copyButton">Copy Account Number</button>

    <!-- Button to open BML app directly -->
    <button id="openAppButton">Open BML App</button>

    <script>
        // Replace '7703219599101' with the actual account number
        const accountNumber = '7703219599101';
        const appDirectLink = 'https://ebanking.bankofmaldives.com.mv/qrpay/';  // Direct app link

        // Function to copy account number to clipboard
        function copyAccountNumber() {
            navigator.clipboard.writeText(accountNumber).then(() => {
                alert('Account number copied to clipboard!');
            }).catch(err => {
                alert('Failed to copy account number: ' + err);
            });
        }

        // Function to open BML app directly
        function openBMLApp() {
            window.location.href = appDirectLink;
        }

        // Add event listener for copy button
        document.getElementById('copyButton').addEventListener('click', copyAccountNumber);

        // Add event listener for open app button
        document.getElementById('openAppButton').addEventListener('click', openBMLApp);
    </script>
</body>
</html>
