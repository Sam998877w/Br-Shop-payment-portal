<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Number Redirect</title>
</head>
<body>
    <h1>Redirecting to App...</h1>
    <script>
        // Replace '123456789' with the actual account number
        const accountNumber = '7703219599101';
        
        // Copy account number to clipboard
        navigator.clipboard.writeText(accountNumber).then(() => {
            console.log('Account number copied to clipboard');
        }).catch(err => {
            console.error('Failed to copy account number: ', err);
        });

        // Redirect to your app after copying the number
        window.location.href = 'https://play.google.com/store/apps/details?id=mv.com.bml.mib';
    </script>
</body>
</html>
